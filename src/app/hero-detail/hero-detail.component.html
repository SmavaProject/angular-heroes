<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <h3>Hero's friends: </h3>
  <p *ngFor="let h of heroesFriends; let i = index" class="friends" >{{i+1}}. {{h.name}}</p>
  <button class="showFriends" routerLink="/detail/{{hero.id}}/friends" appListener (click)="showFriends()">Show friends</button>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
